<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="icon" href="favicon.ico" />

    <title>YouTube Player</title>

    <style>
        body {
            margin: 0px;
            height: 100vh;
            // overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div style="position: fixed; width: 100%; height: 100%"></div>
    <div id="player"></div>
    <!-- Bootstrap core JavaScript
      ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script>
        if (window.CefSharp)
            CefSharp.BindObjectAsync("playerCallback")
        var player;
        var currentPlay = {
            id: "",
            name: ""
        };
        function onYouTubeIframeAPIReady() {
            player = new YT.Player("player",
                {
                    height: "",
                    width: "",
                    videoId: "",
                    playerVars: {
                        autoplay: 0,
                        controls: 0,
                        showinfo: 0,
                        rel: 0,
                        iv_load_policy: 3
                    },
                    events: {
                        onReady: onPlayerReady,
                        onStateChange: onPlayerStateChange
                    }
                }
            )
        }
        function onPlayerReady(event) {
        }
        function getNextVideo() {
            playerCallback.getNextVideo(function (id, name) {
                currentPlay.id = id
                currentPlay.name = name
                player.loadVideoById({
                    videoId: id,
                    startSeconds: 0,
                    endSeconds: 10,
                    suggestedQuality: "large"
                })
            },
                function () {
                    currentPlay.id = ""
                    currentPlay.name = ""
                    player.cueVideoById({
                        videoId: "",
                        suggestedQuality: "large"
                    })
                })
        }
        function setCurrentPlayName() {
            playerCallback.setCurrentPlayName(currentPlay.name)
        }
        function onPlayerStateChange(event) {
            if (event.data == 0 && player.getCurrentTime() != 0) {
                getNextVideo();
            }
            setCurrentPlayName();
        }
        function addNewVideo() {
            if (player.getPlayerState() == 5) {
                getNextVideo();
            }
        }
    </script>

    <script src="http://www.youtube.com/iframe_api"></script>
</body>

</html>
